<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela001</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }
        caption {
            font-weight: bolder;

        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        tr:nth-child(2) {
            background-color: rgba(128, 128, 128, 0.501);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabela de Horários</h1>
    <table>
        <caption>Horário de Aulas</caption>
        <thead>
            <th scope="col">Horário</th>
            <th scope="col">Segunda</th>
            <th scope="col">Terça</th>
            <th scope="col">Quarta</th>
            <th scope="col">Quinta</th>
            <th scope="col">Sexta</th>
        </thead>
        <tbody>
            <tr>
                <td>08:00</td>
                <td>Matemática</td>
                <td>Português</td>
                <td>História</td>
                <td>Física</td>
                <td>Inglês</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>Física</td>
                <td>Matemática</td>
                <td>Geografia</td>
                <td>Química</td>
                <td>História</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
