<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <!-- arquivo php apenas para simular -->
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset class="formulario">
                <legend>Cadastre-se</legend>
                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" required maxlength="60">
                </div>
                <div>
                    <label for="data">Data de nascimento</label>
                    <input type="date" name="data" id="data" required>
                </div>
        
                <div class="form-sexo">
                    <span>Sexo</span>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="masc" required>
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sexo" id="fem">
                </div>
                
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required maxlength="40">
                </div>
                <div>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
                </div>
                <div class="form-tel">
                    <label for="area">Área de atuação</label>
                    <select name="area" id="area">
                        <option value="">---Selecione---</option>
                        <option value="ADM">Administração</option>
                        <option value="CONT">Contabilidade</option>
                        <option value="FIN">Financeiro</option>
                    </select>
                </div>
                <div class="form-contratacao">
                    <label for="tipo">Tipo de contratação</label>
                    <label for="clt">CLT</label>
                    <input type="radio" name="tipo" id="clt" required>
                    <label for="pj">PJ</label>
                    <input type="radio" name="tipo" id="pj">
                    <label for="estagio">Estágio</label>
                    <input type="radio" name="tipo" id="estagio">
                </div>
                <div class="form-nivel">
                    <label for="nivel">Nível de experiência</label>
                    <select name="nivel" id="nivel">
                        <option value="">---Selecione---</option>
                        <option value="SEMEXP">Sem experiência</option>
                        <option value="COMEXP">Com experiência</option>
                    </select>
                </div>
                <div class="form-salario">
                    <label for="salario">Pretensão Salarial</label>
                    <input type="number" name="salario" id="salario" required>
                </div>
                <div class="form-sobre">
                    <label for="sobre">Fale um pouco sobre você</label>
                    <textarea name="sobre" id="sobre" required cols="50" rows="10" class="sobre-voce"></textarea>
                </div>
                <div class="envio-curriculo">
                    <label for="curriculo">Envie seu currículo</label>
                    <input type="file" name="curriculo" id="curriculo" required class="enviar-curriculo" accept=".pdf,.doc.docx">
                </div>
                <div class="botoes">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
