<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espa√ßo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: purple;
            height: 100vh;
            background-image: url(imagens/espaco.jpg);
            background-size: cover;
            position: relative;
        }
        .conteudo {
            width: 200px;
            height: 200px;
            background-image: url(imagens/astronauta.png);
            background-size: 100%;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
                transition: filter 0.3s ease;

        }
        .conteudo:hover {
    filter: hue-rotate(180deg) brightness(1.3); /* muda o tom e clareia */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="conteudo"></div>
    </div>
</body>
</html>
