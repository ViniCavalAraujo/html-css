<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
        sobre os termos para descobrir qual tag deverá ser utilizada.
    </p>
    

    <ul>
        <li title="Use a tag &lt;h2&gt;"><ins>Parágrafos</ins>
        </li>
        <li title="Use a tag &lt;h1&gt; até &lt;h6&gt;"><ins>Títulos</ins>
        </li>
        <li title="Use a tag &lt;img&gt;"><ins>Imagens</ins>
        </li>
        <li title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins>
        </li>
        <li title="Use a tag &lt;code&gt; junto de &lt;pre&gt;"><ins>Códigos-fonte</ins>
        </li>
        <li title="Use a tag &lt;ol&gt;"><ins>Listas numeradas</ins>
        </li>
        <li title="Use a tag &lt;ul&gt;"><ins>Listas com demarcadores</ins>
        </li>
    </ul>


</body>
</html>
