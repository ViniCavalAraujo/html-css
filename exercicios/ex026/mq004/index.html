<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width: 992px) and (max-width: 1200px)">
    <link rel="stylesheet" href="estilos/tv.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="estilos/print.css" media="only print">
</head>
<body>
    <h1>Testando Media Queries</h1>
    <img id="phone" src="imagens/icon-phone.png" alt="Acessando via smartphone">
    <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
    <img id="print"src="imagens/icon-print.png" alt="Versão para impressão">
    <img id="pc" src="imagens/icon-pc.png" alt="Acessando para desktop">
    <img id="tv" src="imagens/icon-tv.png" alt="Versão para tv ou telas maiores">
</body>
</html>
