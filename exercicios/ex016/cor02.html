<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor gradiente</title>
    <style>
        /* configuração global */
        *{
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #AF00FD,#FF01B7, #FF006C, #FF7101,#FFB600);
            /* deixa a cor de fundo degradê fixa */
            background-attachment: fixed;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando Cor gradiente</h1>
</body>
</html>
