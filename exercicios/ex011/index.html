<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Vamos ver um exemplo de imagem flexível</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo aúdio</h1>

    <!--Primeiro método 
    <audio src="midia/beholdthesun.mp3" controls autoplay></audio>
    -->

    <audio preload="auto" autoplay controls>
        <source src="midia/beholdthesun.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
