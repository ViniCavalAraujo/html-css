<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe child</title>
    <style>
        ul li:nth-child(2n-1) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ul>
    </main>
</body>
</html>
