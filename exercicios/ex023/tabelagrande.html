<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 400px;
        }
        table td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: lightblue;
            color: red;
        }
        tfoot th {
            background-color: gray;
            color: white;
        }
        td:hover {
            color: violet;
        }
    </style>
</head>
<body>
    <main>
        <h1>Uso de Tabelas Grandes</h1>
        <table>
            <caption>Tabela de testes</caption>
            <thead>
                <tr>
                    <th scope="col">Teste1</th>
                    <th scope="col">Teste2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dado1</td>
                    <td>Dado2</td>
                </tr>
                <tr>
                    <td>Dado3</td>
                    <td>Dado4</td>
                </tr>
                  <tr>
                    <td>Dado5</td>
                    <td>Dado6</td>
                </tr>
                <tr>
                    <td>Dado7</td>
                    <td>Dado8</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Resultado</th>
                    <td>Dado total</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
