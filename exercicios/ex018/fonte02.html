<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'filxgirl' ;
            src: url(fonts/Filxgirl.TTF) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'filxgirl', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Utilizando fontes externas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut veritatis dolorem cumque, expedita nemo sunt ullam hic? Aperiam ducimus consectetur natus quasi, unde, fuga iusto voluptate officiis commodi, quibusdam alias.</p>
</body>
</html>
