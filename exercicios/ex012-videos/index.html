<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>
        Veja esse video hospedado no meu proprio servidor
    </p>

    <!-- Jeito mais simples, porém limitado 
    <video src="midia/meu-video.mp4" width="500" controls></video> 
    -->

    <!-- Mesmo esquema do audio, aqui a ordem é IMPORTANTE (do arquivo mais leve, ao mais pesado), primeiro tenta carregar o primeiro arquivo, se não for, carrega o seguinte, assim sucessivamente, se não carregar nenhum, irá
     exebiri o parágrafo dizendo que o navegador não tem compatibilidade. -->
    <video width="560" height="315" poster="imagens/limoes-capa.png" controls muted autoplay loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        
        <p>
            Seu navegador não tem compatibilidade com reprodução de videos.
        </p>
    </video>

    <h2>Inserindo video do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nCKwUB8EVbc?si=Q8yrs25cvBIFIRKv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
