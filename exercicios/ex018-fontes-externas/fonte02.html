<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas 2</title>
    <style>
        @font-face {
            font-family: 'FonteLove';
            src: url('fonts/love.otf') format('opentype'),
            url('fonts/True Stories.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
                opentype (otf)
                truetype (ttf)
                embedded-opentype
                truetype-aat (Apple Advanced
                Typography)
                svg
                */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'FonteLove', Times, serif;
            font-weight: normal;
        }
    </style>
</head>
