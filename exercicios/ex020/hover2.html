<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        div:hover {
            background-color: yellow;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }

        div:hover::before {
            content: '[testeone]';
        }
        div:hover::after {
            content: '[teste]';
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
