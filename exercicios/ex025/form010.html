<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" autocomplete="on">


          <p>
            <label for="iano">Em que ano vocÃª nasceu:</label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()">
        </p>


        <p>
            <label for="idade">Sua idade:</label>
            <output name="idade" id="idade">0</output>
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
