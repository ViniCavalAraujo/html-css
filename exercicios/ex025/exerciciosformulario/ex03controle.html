<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle numérico</title>
</head>
<body>
    <h1>Controle</h1>
    <form action="../cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="iqtd">Quantidade de produtos:</label>
            <input type="number" name="produtdos" id="iqtd" required min="1" max="50" step="0.1">
        </p>
        <p>
            <label for="iparcelas">Número de parcelas</label>
            <input type="number" name="parcelas" id="iparcelas" required min="1" max="12">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
