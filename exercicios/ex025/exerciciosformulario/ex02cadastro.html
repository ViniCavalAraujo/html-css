<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="../cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="inome">Nome completo:</label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="preencha o nome completo" autocomplete="name">
        </p>
        <p>
            <label for="idata">Data de nascimento:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="imes">Mês de ingresso:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--ainda não vi sobre esse fieldset e legend -->
</body>
</html>
