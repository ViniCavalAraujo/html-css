<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
</head>
<body>
    <h1>Agendamento</h1>
    <form action="../cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="nome completo" maxlength="50">
        </p>
        <p>
            <label for="idata">Data do atendimento:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Horário:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <label for="iduracao">Duração em horas:</label>
            <input type="number" name="duracao" id="iduracao" required min="0" max="4" step="0.5">
        </p>
        <p>
            <input type="submit" value="Agendar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
