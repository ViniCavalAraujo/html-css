<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login de formulário</h1>
    <form action="../cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="ilogin">Login:</label>
            <input type="text" name="login" id="ilogin" required placeholder="nome de usuário" maxlength="15" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required placeholder="8 a 15 caracteres" minlength="8" maxlength="15" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
